<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-flat-button routerLink="/">rdf-graph-explorer</button>
  <a mat-button routerLink="/" aria-label="Explore datasets">
    <mat-icon mat-list-icon>explore</mat-icon>
    Explore datasets
  </a>
  <a mat-button routerLink="/sparql" aria-label="YASGUI SPARQL">
    <mat-icon mat-list-icon>share</mat-icon>
    <span mat-h1>SPARQL</span>
  </a>
  <a mat-button routerLink="/describe" [queryParams]="{uri:'http://identifiers.org/uniprot/O00222'}" aria-label="Describe URI">
    <mat-icon mat-list-icon>search</mat-icon>
    Describe URI
  </a>
  <div class="flex-spacer"></div>
  <a mat-button href="https://github.com/MaastrichtU-IDS/rdf-graph-explorer" target="_blank" aria-label="Source on GitHub">
    <mat-icon mat-list-icon>code</mat-icon>
    Source on GitHub
  </a>
</mat-toolbar>
<ng-content></ng-content>
