<!-- NavBars defined here -->
<mat-toolbar color="primary">
  <!--button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button-->
  <span class="topNavTitle"> {{datasetsInfo.datasetSelected?(datasetsInfo.datasetSelected.source.value):"rdf-graph-explorer" }} </span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <!-- <app-nav></app-nav> doesn't work with mat-sidenav, so we need to put the nav here -->
  <mat-sidenav class="sidenav"
    mode="side"
    opened>
  <mat-nav-list>
    <mat-list-item (click)="datasetsInfo.navigateTo('')">
      <mat-icon mat-list-icon>home</mat-icon>
      <h4 mat-line>Datasets overview</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <!-- <md-input #myInput placeholder="Item name..." (input)="filterItem(myInput.value)"></md-input> -->
    <mat-form-field>
      <input matInput (keyup)="applyFilterNav($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-list-item *ngFor="let dataset of datasetsInfo.arrayDatasetsNav" (click)="datasetsInfo.navigateTo(dataset)">
      <h4 mat-line>{{ dataset }}</h4>
    </mat-list-item>
  </mat-nav-list>
</mat-sidenav>

  <mat-sidenav-content layout="column">
    <section class="mat-typography" layout="column">
      <!-- Main component -->
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
