<div class="mainLayout">
  <h1 class="mat-display-1">
    Overview of ncats-red-kg datasets
  </h1>

  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilterTable($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <mat-table #table [dataSource]="datasetsInfo.datasetsTableDataSource" matSort>
      <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.value}} </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element[column.id]}}
          <!-- <a fxFlexFill [routerLink]="'/dataset/'+element[column.id]" class="mat-row-link"></a> -->
        </mat-cell>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns ->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-diagram">
              <div class="example-element-position"> {{element.description.value}} </div>
              <div class="example-element-symbol"> {{element.symbol}} </div>
              <div class="example-element-name"> {{element.name}} </div>
              <div class="example-element-weight"> {{element.weight}} </div>
            </div>
            <div class="example-element-description">
              {{element.description}}
              <span class="example-element-description-attribution"> -- Wikipedia </span>
            </div>
          </div>
        </td>
      </ng-container-->

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" 
        (click)="datasetsInfo.navigateTo(row.datasetId)"
        matTooltip="{{datasetsInfo.hashAll[row['datasetId']].description.value}}"
        aria-label="displays a tooltip"></mat-row>
    </mat-table>
  </mat-card>

  <br>
  <button mat-raised-button matTooltip="Info about the action" color="primary">Primary</button>
</div>
