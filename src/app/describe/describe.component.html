<div *ngIf="describeHash != undefined" class="mainLayout" style="text-align: left;" fxLayout="column" fxLayoutWrap>
  <!-- <div class="mainLayout" style="text-align: left;" fxLayout="column" fxLayoutWrap> -->
    <h1 class="mat-display-1">
      {{ uriToDescribe }}
    </h1>
    <mat-card *ngFor="let describeGraph of Object.keys(describeHash)" class="mat-elevation-z8" style="margin-bottom: 60px;">
      <mat-card-title class="md-card-title" style="margin-bottom: 30px;">
        {{describeGraph}}
      </mat-card-title>
      <div class="card-text-content">
        <div fxLayout="row" fxLayoutWrap
        *ngFor="let describeProperty of Object.keys(describeHash[describeGraph].asSubject)">
          <div fxFlex="50%" style="text-align: right; padding-right: 60px;">
            <h3 matLine> {{describeProperty}} </h3>
          </div>
          <div fxFlex="50%">
            <h3 matLine style="margin-bottom: 5px;"
            *ngFor="let describeAsSubject of describeHash[describeGraph].asSubject[describeProperty]">
              {{describeAsSubject}}
            </h3>
          </div>
        </div>
        <mat-card class="mat-elevation-z8" style="margin-top: 20px;">
          <mat-card-title class="md-card-title">As Object</mat-card-title>
          <div class="card-text-content">
            <div fxLayout="row" fxLayoutWrap style="padding-top: 20px; padding-bottom: 20px;"
            *ngFor="let describeProperty of Object.keys(describeHash[describeGraph].asObject)">
              <div fxFlex="50%" style="text-align: right; padding-right: 60px;">
                <h3 matLine> {{describeProperty}} </h3>
              </div>
              <div fxFlex="50%">
                <h3 matLine style="margin-bottom: 5px;"
                *ngFor="let describeAsObject of describeHash[describeGraph].asObject[describeProperty]">
                  {{describeAsObject}}
                </h3>
              </div>
            </div>
          </div>
        </mat-card>
      </div>    
    </mat-card>
</div>
